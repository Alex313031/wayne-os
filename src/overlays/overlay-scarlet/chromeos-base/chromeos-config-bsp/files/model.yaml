base-config: &base_config
  name: "{{$device-name}}"
  firmware:
    no-firmware: True
    build-targets:
      bmpblk: "scarlet"
      coreboot: "scarlet"
      ec: "scarlet"
      depthcharge: "scarlet"
      libpayload: "scarlet"
  identity: &identity_common
    platform-name: "Gru"
    frid: "Google_Scarlet"
  camera:
    count: 2
    devices:
      - interface: "mipi"
        facing: "front"
        orientation: 0
        flags:
          support-autofocus: True
          support-1080p: True
      - interface: "mipi"
        facing: "back"
        orientation: 0
        flags:
          support-autofocus: True
          support-1080p: True
  hardware-properties:
    form-factor: CHROMEBOOK

non-wl-device-config: &non_wl_device_config
  <<: *base_config
  identity: &identity_with_sku
    <<: *identity_common
    sku-id: "{{$sku-id}}"

wl-device-config: &wl_device_config
  <<: *base_config
  identity:
    <<: *identity_with_sku
    custom-label-tag: "{{$custom-label-tag}}"

chromeos:
  devices:
    - $device-name: "dumo"
      skus:
        - $sku-id: 0
          config:
            <<: *non_wl_device_config
    - $device-name: "druwl"
      products:
        - $custom-label-tag: ""
        - $custom-label-tag: "ctl"
        - $custom-label-tag: "aopen"
        - $custom-label-tag: "technopc"
      skus:
        - $sku-id: 2
          config: *wl_device_config
        - $sku-id: 3
          config: *wl_device_config
    - $device-name: "dru"
      skus:
        - $sku-id: 6
          config: *non_wl_device_config
        - $sku-id: 7
          config: *non_wl_device_config
        # Early RO firmware did not report a SKU ID.  Default to "dru".
        - config: *base_config
