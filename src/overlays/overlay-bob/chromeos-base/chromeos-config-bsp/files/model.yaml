device-config: &device_config
  brand-code: ASUO
  firmware:
    build-targets:
      bmpblk: bob
      coreboot: bob
      depthcharge: bob
      libpayload: bob
      ec: bob
    image-name: bob
  hardware-properties:
    form-factor: CHROMEBOOK
    has-backlight: true
    psu-type: battery
  identity:
    frid: Google_Bob
    platform-name: Gru
  name: bob
  power:
    charging-ports: |-
      CROS_USB_PD_CHARGER0 RIGHT_BACK
      CROS_USB_PD_CHARGER1 RIGHT_FRONT
    low-battery-shutdown-percent: '3.0'
    set-wifi-transmit-power-for-tablet-mode: '1'
  ui:
    help-content-id: ASUS-BOB

chromeos:
  devices:
    - skus:
        - config: *device_config
