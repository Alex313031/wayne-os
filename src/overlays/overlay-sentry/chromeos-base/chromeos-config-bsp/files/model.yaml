device-config: &device_config
  brand-code: LEAJ
  firmware:
    build-targets:
      bmpblk: sentry
      coreboot: sentry
      depthcharge: sentry
      ec: sentry
      ec-extras:
      - sentry_pd
      libpayload: sentry
    image-name: sentry
  hardware-properties:
    form-factor: CHROMEBOOK
    has-backlight: true
    psu-type: battery
  identity:
    platform-name: Sentry
    frid: "Google_sentry"
  name: sentry
  power:
    charging-ports: |-
      CROS_USB_PD_CHARGER0 RIGHT_BACK
      CROS_USB_PD_CHARGER1 RIGHT_FRONT
    low-battery-shutdown-percent: '4.0'

chromeos:
  devices:
    - skus:
        - config: *device_config
