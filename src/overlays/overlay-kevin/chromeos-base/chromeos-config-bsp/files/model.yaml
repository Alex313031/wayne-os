device-config: &device_config
  brand-code: SMAJ
  firmware:
    build-targets:
      bmpblk: kevin
      coreboot: kevin
      depthcharge: kevin
      ec: kevin
      libpayload: kevin
    image-name: kevin
  hardware-properties:
    form-factor: CHROMEBOOK
    has-backlight: true
    psu-type: battery
  identity:
    frid: Google_Kevin
    platform-name: Gru
  name: kevin
  power:
    charging-ports: |-
      CROS_USB_PD_CHARGER0 LEFT
      CROS_USB_PD_CHARGER1 RIGHT
    internal-backlight-no-als-battery-brightness: '50'
    low-battery-shutdown-percent: '3.0'
    power-supply-full-factor: '0.96'
    set-wifi-transmit-power-for-tablet-mode: '1'
  ui:
    help-content-id: SAMSUNG-KEVIN1

chromeos:
  devices:
    - skus:
        - config: *device_config
